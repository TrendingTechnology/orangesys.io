machine:
  node:
    version: 6.9.1
  timezone:
    Asia/Tokyo
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    ORG_PATH: "github.com/grafana"
    REPO_PATH: "${ORG_PATH}/grafana"
    GODIST: "go1.7.4.linux-amd64.tar.gz"
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-east1-c
    CLUSTER_NAME: orangesysio
    DEBIAN_FRONTEND: noninteractive
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST
    - go get -v github.com/spf13/hugo

dependencies:
  pre:
    - git tag
  post:
    - npm install

test:
  override:
    - gulp build:prod

general:
  branches:
    ignore:
      - /^(?!master).*$/
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*/
    owner: orangesys
    commands:
      - rm -rf target
      - echo $NODEJS_ENV_PROD | base64 --decode -i > .env
      - env $(cat .env | xargs) webpack -p --progress
      - tar -zcvf ${CIRCLE_TAG}.tar.gz target
      - firebase deploy --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN" --non-interactive --only database
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
